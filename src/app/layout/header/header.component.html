<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
        <mat-card-header>
            <div class="col-lg-12">
                <div class="col-lg-9">                  
                    <h3>{{ pageTitle }}</h3>
                </div>
                <div class="col-lg-3">
                    <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="form.ngSubmit.emit()">Teste rodrigo</button>
                    &nbsp;&nbsp;
                    <button type="reset" mat-raised-button color="accent" (click)="cancelForm()">Cancelado</button>
                </div>
            </div>
        </mat-card-header>
        <mat-progress-bar mode="indeterminate" *ngIf="progress"></mat-progress-bar>
        <mat-divider></mat-divider>
        <mat-card-content>

            <mat-form-field>
<input matInput placeholder="Name [(ngModel)]="vehicleMakeViewModel.name" name="name" required #name="ngModel"></mat-form-field>
        </mat-card-content>

    </mat-card>
</div>
